<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <!-- /Estilos de bootstrap -->

<!-- Fuente de google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- End Fuente de google fonts -->

 <!-- Iconos de Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- End Iconos de Font Awesome -->

 <link rel="stylesheet" href="css/styles.css">
  <title>Red Social</title>
</head>
<body>
  <!-- .container -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 left-side d-none d-md-flex flex-column justify-content-center">
        <div class="container-icon-text">
          <!-- .icon-text*3 -->
          <div class="icon-text">
            <!-- icono -->
            <i class="fas fa-search"></i>
            <!-- texto que acompaña al icono -->
            <span>Sigue lo que te interesa</span>

          </div>
          <div class="icon-text">
            <i class="fas fa-comments"></i>
            <span>Entérate de lo que está hablando la gente</span>
          </div>

          <div class="icon-text">
            <i class="fas fa-bullhorn"></i>
            <span>Únete a la conversación</span>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="container-fluid">
          <div class="row">
            <div class="mt-5 col-12 col-md-6 mx-auto">
              <div class="login-wrapper">

                <div class="text-center">
                  <i class="fab fa-twitter" style="font-size: 48px; color: #1DA1F2"></i>
                  <h2 class="mt-3 font-weight-bold">Iniciar sessión en twitter</h2>
                </div>

                <form>
                  <div class="form-group">
                    <label for="username">Nombre de usuario o correo electronico</label>
                    <input class="form-control" type="text" id="username"/>
                  </div>

                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="form-control" type="password" id="password"/>
                  </div>
                  <button class="btn btn-primary btn-block">Iniciar sesión</button>
                </form>

                <div class="text-center mt-3">
                  <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript necesarios para bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <!-- /Javascript necesarios para bootstrap -->
</body>
</html>
